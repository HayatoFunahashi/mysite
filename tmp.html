<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GPS getter</title>
    <link href="styles/reset.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>
          <img id="headlogo" src="https://html5exam.jp/assets/ver3/img/header/logo.png" alt="html5ロゴ">
          Find Best Restraunt Search Around U
      </h1>

    </header>
    <main>
      <div class="mapdiv" id="map"></div>
      <div class="Panel">
        <div class="Operate">
          <p>
            <input type="checkbox" name="scb3" value="on"
                    onclick="connecttext('addressInput',this.checked);">現在地周辺で検索
          </p>
          <p>
            検索場所：<input type="text" id="addressInput" value="新大阪駅" style="width: auto">
          </p>
          <p>
            KeyWord：<input type="text" id="keywordInput" value="寿司" style="width: auto">
          </p>
          <p>
            <td>検索範囲：</td>
            <td>
              <select id="radiusInput">
              <option value="200" selected>200 m</option>
              <option value="500">500 m</option>
              <option value="800">800 m</option>
              <option value="1000">1 km</option>
              <option value="1500">1.5 km</option>
              <option value="2000">2 km</option>
              <select>
            </td>
          </p>
          <p>
            <button onclick="searchGoodPlaces()">Search</button>
          </p>
        </div>
        <div class="Result" id="result">
        </div>
      </div>
    </main>
    <main>
       <div class="pic">
         <img id="PIC" src="">
       </div>
    </main>

    <footer>
      <small>Copyright(C)2020 Hayato Funahashi,Allright Reserved.</small>
    </footer>

    <script type="text/javascript" src="riddle/js/mapscript.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc_UDQf7wKx_5WkwRIYKKUnnwjcI2XTLM&libraries=places&callback=initMap">
    </script>

  </body>
</html>
